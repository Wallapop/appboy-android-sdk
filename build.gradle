buildscript {
  repositories {
    mavenCentral()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.3'
    classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    classpath 'com.google.gms:google-services:3.0.0'
    classpath "org.ajoberstar:grgit:${AJOBERSTAR_GIT_GRADLE_PLUGIN_VERSION}"
  }
}

ext {
  compileSdkVersion = 26
  buildToolsVersion = '26.0.0'
  minSdkVersion = 14
  targetSdkVersion = 26
  appVersionName = project.version
}

subprojects {
  repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://appboy.github.io/appboy-android-sdk/sdk" }
    maven {
      url "https://maven.google.com"
    }
  }

  group = 'com.appboy'
  version = '2.2.4'
  String wallapopVersion = 'w1.8'
  version = "$wallapopVersion-$version"
}

// Run 'gradle wrapper' to generate all of the wrapper files if you change this.
task wrapper(type: Wrapper) {
  gradleVersion = '3.5'
}