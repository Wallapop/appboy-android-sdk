apply plugin: 'com.android.application'
apply plugin: 'findbugs'

dependencies {
  compile project(':android-sdk-ui')
  // Note: This requires the Android Support Repository to be installed, please see the README.md
  compile 'com.android.support:support-v4:23.3.0'
  compile 'com.android.support:appcompat-v7:23.3.0'
  compile 'com.android.support:design:23.3.0'
  compile 'com.google.android.gms:play-services-ads:8.4.0'
  compile 'com.facebook.fresco:fresco:0.9.0'
}


android {
  compileSdkVersion 23
  buildToolsVersion '23.0.1'

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 23
  }

  sourceSets {
    main.setRoot(".")
    // Note: We'll be moving this project to the new Android Build System conventional folder structure in a future
    // release.
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      resources.srcDirs = ['src']
      aidl.srcDirs = ['src']
      renderscript.srcDirs = ['src']
      res.srcDirs = ['res']
      assets.srcDirs = ['assets']
    }
  }
}