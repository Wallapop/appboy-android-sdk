apply plugin: 'com.android.library'
apply plugin: 'android-maven'

dependencies {
  compile 'com.appboy:android-sdk-base:2.0.3'
  compile 'com.android.support:support-v13:25.3.1'
  compile 'com.android.support:support-v4:25.3.1'
  provided ("com.facebook.fresco:fresco:0.9.0") {
    exclude group: 'com.android.support', module: 'support-v4'
  }
}

android {
  compileSdkVersion 25
  buildToolsVersion '25.0.2'

  defaultConfig {
    minSdkVersion 13
    targetSdkVersion 25
    consumerProguardFiles 'appboy-proguard-rules.pro'
  }

    sourceSets {
        main.setRoot(".")
        // Note: We'll be moving this project to the new Android Build System conventional folder structure in a future
        // release.
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}

apply plugin: 'maven'


uploadArchives {
    repositories {
        mavenDeployer() {
            repository(url: "file:///$project.rootDir/library/sdk/"){
            }
            pom.project {
                name project.name
                packaging 'jar'
                description project.description
            }
        }
    }
}
