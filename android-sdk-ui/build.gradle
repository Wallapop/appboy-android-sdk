apply plugin: 'com.android.library'
apply plugin: 'android-maven'

dependencies {
    compile files('libs/appboy.jar')
    // Note: This requires the Android Support Repository to be installed, please see the README.md. The jar is
    // also available in the libs/ directory to help support people who are using older build systems.
    compile 'com.android.support:support-v13:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
    provided("com.facebook.fresco:fresco:0.9.0"){
        exclude group: 'com.android.support', module: 'support-v4'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        consumerProguardFiles 'appboy-proguard-rules.pro'
    }

    sourceSets {
        main.setRoot(".")
        // Note: We'll be moving this project to the new Android Build System conventional folder structure in a future
        // release.
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}

apply plugin: 'maven'


uploadArchives {
    repositories {
        mavenDeployer() {
            repository(url: "file:///$project.rootDir/library/sdk/"){
            }
            pom.project {
                name project.name
                packaging 'jar'
                description project.description
            }
        }
    }
}
